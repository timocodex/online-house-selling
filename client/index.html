<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/css/materialize.min.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
  <div id="houses">
    <div id="modalmodalan" class="modal">
    <div class="modal-content">
      <h3>Update</h3>
      <div class="row">
        <form class="col s12">
          <div class="row">
          <div class="input-field col s12">
            <input v-model="updated.seller" name="seller" type="text" class="validate">
            <label class="active" for="seller">insert the seller</label>
          </div>
          <div class="input-field col s12">
            <input v-model="updated.address" name="address" type="text" class="validate">
            <label class="active" for="address">insert the address</label>
          </div>
          <div class="input-field col s12">
            <input v-model="updated.price" name="price" type="text" class="validate">
            <label class="active" for="price">insert the price</label>
          </div>
          <div class="input-field col s12">
            <input v-model="updated.image" name="image" type="text" class="validate">
            <label class="active" for="newEmail">insert the images url</label>
          </div>
        </div>
        </form>
        <a href="#!" id="updateblog" class="waves-effect waves-light btn modal-close " @click="updateHouse(updated._id)">submit</a>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>
  <div class="row">
    <h3>new house form:</h3>
    <input id="idUpdate" type="hidden">

    <form class="col s12">
      <div class="row">
      <div class="input-field col s12">
        <input v-model="house.seller" name="seller" type="text" class="validate">
        <label class="active" for="seller">insert the seller</label>
      </div>
      <div class="input-field col s12">
        <input v-model="house.address" name="address" type="text" class="validate">
        <label class="active" for="address">insert the address</label>
      </div>
      <div class="input-field col s12">
        <input v-model="house.price" name="price" type="text" class="validate">
        <label class="active" for="price">insert the price</label>
      </div>
      <div class="input-field col s12">
        <input v-model="house.image" name="image" type="text" class="validate">
        <label class="active" for="newEmail">insert the images url</label>
      </div>
    </div>
    </form>
    <a class="waves-effect waves-light btn" name="newtod" @click="addHouse">submit</a>
  </div>

  <div class="row">
    <h3>list of Houses: </h3>
    <div class="row">
      <div class="col s12 m12" v-for="house in houses">
        <div class="card horizontal">
          <div class="card-image">
            <img :src="house.image">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h3>{{house.address}}</h3>
              <h4>{{house.price}}</h4>
              <p>{{house.seller}}</p>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn" name="upbut" @click="open(house._id)" href="#modalmodalan">Update</a>
              <a class="waves-effect waves-light btn" name="debut" @click="deleteHouse(house._id)">Delete</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
</body>
<script type="text/javascript" src="/public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/public/js/materialize.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.modal').modal();
  })
</script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script type="text/javascript" src="/public/js/ajax.js"></script>
</html>
